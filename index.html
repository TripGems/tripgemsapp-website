<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripGems App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./images/mountains.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 200px;
      margin-right: 20px;
    }

    .logo-row {
      display: flex;
      align-items: center;
    }

    .logo-text {
      font-size: 85px;
      font-weight: bold;
    }

    .logo-sub-text {
      font-size: 30px;
      font-weight: bold;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .right-section {
      position: relative;
      width: 300px;
    }

    .iphone-container {
      position: relative;
      width: 85%;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 0px;
      box-sizing: border-box;
    }

    .iphone-image {
      width: 100%;
      display: block;
      border-radius: 35px;
    }

    .inside-iphone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* prevent overlapping issues */
    }

    .inside-iphone > * {
      pointer-events: auto; /* re-enable interaction for button */
    }

    .inside-iphone img.logo-inside {
      width: 160px;
      margin-bottom: 10px;
    }

    .iphone-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #174a25;
    }

    .download-button {
      background-color: #3D961D;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .download-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-row">
      <img src="./images/tripgemsfinal.png" alt="TripGems Logo" class="logo" />
      <div class="logo-text">Trip Gems</div>
    </div>
    <div class="logo-sub-text">A community of travel gems - for you and your friends!</div>
  </div>  

  <div class="right-section">
    <div class="iphone-container">
      <img src="./images/iphone16.png" alt="iPhone" class="iphone-image" />
      <div class="inside-iphone">
        <img src="./images/tripgemsfinal.png" alt="TripGems Logo Inside iPhone" class="logo-inside" />
        <div class="iphone-text">Trip Gems</div>
        <button class="download-button">
          Download today!
          <img src="./images/applestoreios.png" alt="App Store Icon" />
        </button>
      </div>
    </div>
  </div>
</body>
</html>
